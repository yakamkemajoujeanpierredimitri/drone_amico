<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drone per Amico - Profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --steel-blue-50: #f2f7fd;
            --steel-blue-100: #e4edfa;
            --steel-blue-300: #8cbded;
            --steel-blue-500: #2c83d6;
            --steel-blue-600: #1a62af;
            --steel-blue-800: #164376;
            --steel-blue-900: #183a62;
            --steel-blue-950: #102441;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .iphone-mockup {
            width: 400px;
            height: 860px;
            background: #1a1a1a;
            border-radius: 60px;
            padding: 14px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), inset 0 0 0 1px rgba(255,255,255,0.1);
            position: relative;
        }

        .iphone-notch {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 35px;
            background: #1a1a1a;
            border-radius: 0 0 20px 20px;
            z-index: 10;
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, var(--steel-blue-50) 0%, var(--steel-blue-100) 100%);
            border-radius: 50px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .status-bar {
            height: 50px;
            background: transparent;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            padding-top: 10px;
            color: var(--steel-blue-950);
            font-size: 13px;
            font-weight: 500;
        }

        .profile-page {
            flex: 1;
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
            overflow-y: auto;
        }

        .profile-header {
            text-align: center;
            padding: 1.5rem;
            background: white;
            border-radius: 20px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: var(--steel-blue-500);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: 600;
            margin: 0 auto 0.75rem;
        }

        .profile-name {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--steel-blue-900);
            margin-bottom: 0.25rem;
        }

        .profile-email {
            color: var(--steel-blue-600);
            font-size: 0.875rem;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 1.25rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .card h3 {
            color: var(--steel-blue-900);
            margin-bottom: 1rem;
            font-size: 1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .icon {
            width: 18px;
            height: 18px;
        }

        .icon-lg {
            width: 24px;
            height: 24px;
        }

        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--steel-blue-50);
            border-radius: 15px;
            margin-bottom: 0.75rem;
        }

        .status-item:last-child {
            margin-bottom: 0;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 0.875rem;
        }

        .status-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--steel-blue-500);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .status-text {
            font-size: 0.9375rem;
            color: var(--steel-blue-900);
            font-weight: 500;
        }

        .status-check {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #059669;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-list {
            margin-bottom: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--steel-blue-50);
            border-radius: 15px;
            margin-bottom: 0.75rem;
        }

        .contact-item:last-child {
            margin-bottom: 0;
        }

        .contact-name {
            font-weight: 600;
            color: var(--steel-blue-900);
            font-size: 0.9375rem;
            margin-bottom: 0.125rem;
        }

        .contact-email {
            font-size: 0.75rem;
            color: var(--steel-blue-600);
        }

        .contact-badge {
            background: var(--steel-blue-600);
            color: white;
            padding: 0.375rem 0.75rem;
            border-radius: 12px;
            font-size: 0.6875rem;
            font-weight: 600;
        }

        .btn {
            padding: 1rem 1.5rem;
            background: var(--steel-blue-600);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            width: 100%;
            text-decoration: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-secondary {
            background: white;
            color: var(--steel-blue-800);
            border: 2px solid var(--steel-blue-300);
        }

        .btn-live {
            background: #059669;
            margin-top: 0.75rem;
        }
    </style>
</head>
<body>
    <div class="iphone-mockup">
        <div class="iphone-notch"></div>
        <div class="iphone-screen">
            <div class="status-bar">
                <span>9:41</span>
                <span>100%</span>
            </div>

            <div class="profile-page">
                <svg style="display: none;">
                    <defs>
                        <symbol id="icon-drone" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M5.5 5C4.67 5 4 5.67 4 6.5S4.67 8 5.5 8 7 7.33 7 6.5 6.33 5 5.5 5M18.5 5C17.67 5 17 5.67 17 6.5S17.67 8 18.5 8 20 7.33 20 6.5 19.33 5 18.5 5M7.71 7.71L10 10H14L16.29 7.71C16.69 8.03 17.16 8.25 17.67 8.34L15.34 10.67C15.59 11.11 15.75 11.61 15.81 12.14L18.12 14.45C18.31 14.16 18.56 13.93 18.87 13.76L16.29 16.29C15.89 15.97 15.42 15.75 14.91 15.66L17.24 13.33C16.99 12.89 16.83 12.39 16.77 11.86L14.46 9.55C14.27 9.84 14.02 10.07 13.71 10.24L16.29 7.66C16.69 7.97 17.16 8.19 17.67 8.28L15.34 10.61C15.59 11.05 15.75 11.55 15.81 12.08L18.12 14.39C18.31 14.1 18.56 13.87 18.87 13.7L16.29 16.23C15.89 15.91 15.42 15.69 14.91 15.6L17.24 13.27C16.99 12.83 16.83 12.33 16.77 11.8M5.33 15.66C4.82 15.75 4.35 15.97 3.95 16.29L6.53 13.71C6.22 13.54 5.97 13.31 5.78 13.02L3.47 15.33C3.53 14.8 3.69 14.3 3.94 13.86L1.61 16.19C1.1 16.28 0.63 16.5 0.23 16.82L2.81 14.24C2.5 14.07 2.25 13.84 2.06 13.55M12 10C10.9 10 10 10.9 10 12S10.9 14 12 14 14 13.1 14 12 13.1 10 12 10M18.5 16C17.67 16 17 16.67 17 17.5S17.67 19 18.5 19 20 18.33 20 17.5 19.33 16 18.5 16M5.5 16C4.67 16 4 16.67 4 17.5S4.67 19 5.5 19 7 18.33 7 17.5 6.33 16 5.5 16Z"/>
                        </symbol>
                        <symbol id="icon-video" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M17 10.5V7C17 6.45 16.55 6 16 6H4C3.45 6 3 6.45 3 7V17C3 17.55 3.45 18 4 18H16C16.55 18 17 17.55 17 17V13.5L21 17.5V6.5L17 10.5Z"/>
                        </symbol>
                        <symbol id="icon-microphone" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 2C10.34 2 9 3.34 9 5V12C9 13.66 10.34 15 12 15C13.66 15 15 13.66 15 12V5C15 3.34 13.66 2 12 2M19 12C19 15.53 16.39 18.44 13 18.93V22H11V18.93C7.61 18.44 5 15.53 5 12H7C7 14.76 9.24 17 12 17C14.76 17 17 14.76 17 12H19Z"/>
                        </symbol>
                        <symbol id="icon-location" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M12 2C8.13 2 5 5.13 5 9C5 14.25 12 22 12 22S19 14.25 19 9C19 5.13 15.87 2 12 2M12 11.5C10.62 11.5 9.5 10.38 9.5 9S10.62 6.5 12 6.5 14.5 7.62 14.5 9 13.38 11.5 12 11.5Z"/>
                        </symbol>
                        <symbol id="icon-check" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M21 7L9 19L3.5 13.5L4.91 12.09L9 16.17L19.59 5.59L21 7Z"/>
                        </symbol>
                        <symbol id="icon-users" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M16 17V19H2V17S2 13 9 13 16 17 16 17M12.5 7.5A3.5 3.5 0 1 0 9 11A3.5 3.5 0 0 0 12.5 7.5M15.94 13A5.32 5.32 0 0 1 18 17V19H22V17S22 13.37 15.94 13M15 4A3.39 3.39 0 0 0 13.07 4.59A5 5 0 0 1 13.07 10.41A3.39 3.39 0 0 0 15 11A3.5 3.5 0 0 0 15 4Z"/>
                        </symbol>
                        <symbol id="icon-user-plus" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M15 14C12.33 14 7 15.33 7 18V20H23V18C23 15.33 17.67 14 15 14M15 12C17.21 12 19 10.21 19 8S17.21 4 15 4 11 5.79 11 8 12.79 12 15 12M5 9.59L7.12 7.46L8.54 8.88L6.41 11L8.54 13.12L7.12 14.54L5 12.41L2.88 14.54L1.46 13.12L3.59 11L1.46 8.88L2.88 7.46L5 9.59Z"/>
                        </symbol>
                        <symbol id="icon-play" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M8 5.14V19.14L19 12.14L8 5.14Z"/>
                        </symbol>
                    </defs>
                </svg>

                <div class="profile-header">
                    <div class="profile-avatar">MR</div>
                    <div class="profile-name">Marta Rossi</div>
                    <div class="profile-email">marta.rossi@example.com</div>
                </div>

                <div class="card">
                    <h3>
                        <svg class="icon-lg"><use href="#icon-drone"/></svg>
                        Feed dal Drone
                    </h3>
                    <div class="status-item">
                        <div class="status-left">
                            <div class="status-icon">
                                <svg class="icon-lg"><use href="#icon-video"/></svg>
                            </div>
                            <span class="status-text">Video Live</span>
                        </div>
                        <div class="status-check">
                            <svg class="icon"><use href="#icon-check"/></svg>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-left">
                            <div class="status-icon">
                                <svg class="icon-lg"><use href="#icon-microphone"/></svg>
                            </div>
                            <span class="status-text">Audio Attivo</span>
                        </div>
                        <div class="status-check">
                            <svg class="icon"><use href="#icon-check"/></svg>
                        </div>
                    </div>
                    <div class="status-item">
                        <div class="status-left">
                            <div class="status-icon">
                                <svg class="icon-lg"><use href="#icon-location"/></svg>
                            </div>
                            <span class="status-text">GPS Attivo</span>
                        </div>
                        <div class="status-check">
                            <svg class="icon"><use href="#icon-check"/></svg>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <h3>
                        <svg class="icon-lg"><use href="#icon-users"/></svg>
                        Trusted Circle
                    </h3>
                    <div class="contact-list">
                        <div class="contact-item">
                            <div>
                                <div class="contact-name">Mamma</div>
                                <div class="contact-email">maria.rossi@example.com</div>
                            </div>
                            <div class="contact-badge">Attivo</div>
                        </div>
                        <div class="contact-item">
                            <div>
                                <div class="contact-name">Sara</div>
                                <div class="contact-email">sara.bianchi@example.com</div>
                            </div>
                            <div class="contact-badge">Attivo</div>
                        </div>
                        <div class="contact-item">
                            <div>
                                <div class="contact-name">Paolo</div>
                                <div class="contact-email">paolo.verdi@example.com</div>
                            </div>
                            <div class="contact-badge">Attivo</div>
                        </div>
                    </div>
                    <button class="btn btn-secondary" onclick="addPerson()">
                        <svg class="icon-lg"><use href="#icon-user-plus"/></svg>
                        Aggiungi Persona
                    </button>
                    <a href="streaming.html" class="btn btn-live">
                        <svg class="icon-lg"><use href="#icon-play"/></svg>
                        Avvia Streaming
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addPerson() {
            const name = prompt('Inserisci il nome della persona:');
            if (name && name.trim()) {
                const email = prompt('Inserisci l\'email di ' + name + ':');
                if (email && email.trim()) {
                    alert(`âœ“ ${name} aggiunto al Trusted Circle\n\nEmail: ${email}\nInvito inviato con successo`);
                }
            }
        }
    </script>
</body>
</html>
